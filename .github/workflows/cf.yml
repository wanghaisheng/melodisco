
name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main  # or the branch you want to deploy from
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use the version required by your project

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Adjust this command based on your build script

      - name: Deploy to Cloudflare Pages
        uses: Cyb3r-Jak3/actions-cloudflare-pages@v2.0.0
        with:
          email: '${{ secrets.CLOUDFLARE_EMAIL }}'        
          global_token: '${{ secrets.CLOUDFLARE_KEY }}'
          account: '${{ secrets.CLOUDFLARE_ZONE }}'
          project: '${{ secrets.CLOUDFLARE_PROJECT }}'
